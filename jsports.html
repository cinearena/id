<meta charset="UTF-8"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
<title>CineArena.live</title> 
<link href="https://www.hls-player.net/fav.png" rel="icon" type="image/x-icon">
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const urlParams = new URLSearchParams(window.location.search);
        const streamId = urlParams.get('id');
        
        fetch('https://raw.githubusercontent.com/cinearena/json/refs/heads/main/jsports.json')
            .then(response => response.json())
            .then(data => {
                const streamInfo = data.find(item => item.id === streamId);
                
                if (streamInfo && streamInfo.url) {
                    const iframe = document.getElementById('stream-iframe');
                    const mpd = encodeURIComponent(streamInfo.url);
                    
                    // Use keyId and key directly from the JSON
                    const k1 = streamInfo.keyId;
                    const k2 = streamInfo.key;
                    
                    iframe.src = `https://cinearena.live/player.html?url=${mpd}&keyId=${k1}&key=${k2}`;
                } else {
                    console.error('Stream not found or missing URL');
                }
            })
            .catch(error => {
                console.error('Error fetching stream data:', error);
            });
    });
</script> 

<body style="position:absolute;margin: 0; padding: 0; height: 100%;width:100%;background:#000"> 
    <iframe id="stream-iframe" style="width: 100%; height: 100%; border: none;" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" loading="lazy" allowfullscreen></iframe> 
</body>
